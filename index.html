<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Weather Dashboard - See weather conditions in different cities!
		</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<!-- Header section -->
		<header>
			<h1>Weather Dashboard</h1>
		</header>

		<!-- Main section -->
		<main class="container-fluid py-5">
			<div class="row">
				<aside class="col-md-2 col-sm-3 col-12">
					<div class="searchCity">
						<h2>Search for a city</h2>
						<input
							type="text"
							class="form-control my-2"
							id="search-city"
							placeholder="New York"
						/>
						<div class="text-center">
							<span id="alert-messages" class="my-5"></span>
						</div>
						<button
							class="btn btn-primary form-control mt-2"
							id="search-button"
						>
							Search
						</button>
						<hr />
						<!-- dynamically append city buttons -->
						<div id="city-buttons"></div>
					</div>
				</aside>
				<section class="col-md-10 col-sm-9 col-12">
					<div class="row">
						<div class="col-12">
							<div class="card p-3" id="main-weather">
								<!-- dynamically append main city weather -->
							</div>
						</div>
					</div>
					<div class="row my-4" id="weather-forecast">
						<!-- dynamically append city weather forecast -->
					</div>
				</section>
			</div>
		</main>

		<!-- Footer section -->
		<footer>
			<p>&copy; 2021 Gospel Chukwu's Weather Dashboard</p>
		</footer>

		<!-- JavaScript Connections -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
